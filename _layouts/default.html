<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.description }}">
    <meta name="keywords" content="{{ page.keywords }}">
    <meta name="author" content="{{ site.author }}">
    <meta name="viewport" content="width=device-width">

    <link href="/assets/img/glyphicon-leaf.png" rel="shortcut icon">

    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/assets/css/style.min.css">
    <link rel="stylesheet" href="/assets/css/solarized-dark.min.css">

  </head>

  <body>

    <header class="container">
        <div class="row">
          <div class="col-md-8 col-md-offset-3">
            <h1>
              <a href="/">{{ site.name }}</a>
            </h1>
            <p>{{ site.description }}</p>
            <hr/>
          </div>
        </div>
    </header>

    <div id="page" class="container">

      <div class="row">

        <div id="sidebar" class="col-md-2 col-md-offset-1">

        <p class="text-right">
          <img class="img-circle" src="https://gravatar.com/avatar/f74142e4e76004b644fc0538350e1b6b?s=128" alt="My profile picture on Gravatar."/>
        </p>

        <nav>
          <ul class="list-unstyled text-right">
            <li><a href="/">Home</a></li>
            <li><a href="/archives">Archive</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="https://github.com/arteymix">GitHub</a></li>
            <li><a href="https://twitter.com/@arteymix">Twitter</a></li>
            <li><a href="mailto:guillaumepoiriermorency@gmail.com">Email</a></li>
            <li><a href="/feed.xml">RSS Feed</a></li>
          </ul>
        </nav>

        </div>

        <div id="content" class="col-md-8">

          {{ content }}

          <hr/>

          <footer class="text-center">
            <p class="copyright">
              <small>
                Copyright &copy; {{ site.time | date: '%Y' }}, {{ site.name }}.<br/>
                Powered by <a href="http://jekyllrb.com">Jekyll</a> and
                colored with <a href="http://ethanschoonover.com/solarized">Solarized</a>.
              </small>
            </p>
          </footer>

        </div>

      </div>

    </div>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-51785497-1', 'arteymix.github.io');
        ga('send', 'pageview');
    </script>

    <script>
        var disqus_shortname = 'adayinapileofwork';
        var disqus_url = {{ page.url | jsonify }};
        var disqus_title = {{ page.title | jsonify }};
        var disqus_identifier = {{ page.id | jsonify }};
        var disqus_category_id = {{ page.categories | first | jsonify }};

        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>

  </body>
</html>
