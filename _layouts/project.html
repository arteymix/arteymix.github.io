---
layout: page
---

<article class="project">
  <div class="project-content">{{ content }}</div>
</article>

<div class="project-posts">
  {% for post in site.categories.valum %}
    <article class="post">
    <h3>
      {% if post.external-url %}
        <a href="{{ post.external-url }}">{{ post.title }}</a>
      <a class="anchor" href="{{ post.url }}">
        <i class="glyphicon glyphicon-leaf"></i>
      </a>
    {% else %}
        <a href="{{ post.url }}">{{ post.title }}</a>
    {% endif %}
      <small>{{Â post.date | date: "%b %d, %Y"}}</small>
    </h3>
    <p>{{ post.excerpt }}</p>
    <p><small>Tagged with {{ post.tags | array_to_sentence_string }}.</small></p>
  </article>
{% endfor %}
</div>
