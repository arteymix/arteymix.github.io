---
layout: default
keywords: php, kohana, twig
---
<article class="post">

    <h2>
        {% if page.external-url %}
                <a href="{{ page.external-url }}">{{ page.title }}</a> 
                <a class="anchor" href="{{ page.url }}"><i class="icon-anchor"></i></a>
        {% else %}
                <a href="{{ page.url }}">{{ page.title }}</a>
        {% endif %}
    </h2>

    <div>{{ content }}</div>

    <p><small>Posted on <span>{{ page.date | date: "%b %d, %Y" }}</span>.</small></p>

</article>
