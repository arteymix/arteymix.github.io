---
layout: default
title: Archives
---

{% for post in site.posts %}
    <article class="post">
        {% if post.external-url %}
            <h1>
                <a href="{{ post.external-url }}">{{ post.title }}</a> 
                <a class="anchor" href="{{ post.url }}">&#9875;</a>
            </h1>
        {% else %}
            <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
        {% endif %}
        <p>Posted on {{Â post.date | date: "%b %d, %Y"}}.</p>
    </article>
{% endfor %}
